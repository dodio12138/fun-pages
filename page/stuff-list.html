    <title>Levy's stuff list</title>

<body>
    <div class="window" id="mainWindow" style="margin: 32px; width: 300px">
        <div class="title-bar">
            <div class="title-bar-text" id="title">
                Loading...
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" id="minimize"></button>
                <button aria-label="Close" id="close"></button>
            </div>
        </div>
        <div class="window-body" id="windowbody">
            <ul class="tree-view" id="tree">
                <!-- 数据将通过 JavaScript 动态加载 -->
            </ul>
        </div>
        <div class="status-bar" id="statusbody">
            <p class="status-bar-field">Press F1 for help</p>
            <p class="status-bar-field">Owned by Levy Zhang</p>
        </div>
    </div>
